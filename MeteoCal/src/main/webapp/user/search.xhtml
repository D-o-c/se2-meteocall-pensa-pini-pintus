<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search Page</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>
        <header>
            <h1 id="title">MeteoCal</h1>
            <h:form id="searchForm" class="float-left">
                <p:inputText value="#{searchBean.searchInput}" id="keyword"/>
                <p:commandButton style="margin-left: 20px;" action="#{searchBean.findUser()}" value="Search"/>
                <br></br>
                <p:outputLabel style="position:relative;top:50px;left:-150px;"
                               value="#{searchBean.resultsLabel()}"/>
                <ul style="position:relative;top:50px;left:-150px;">
                    <ui:repeat value="#{searchBean.users}" var="user">    
                    <li style="padding-top:10px;">    
                        <h:commandLink action="#{searchBean.selectUser(user)}"
                                       value="#{user.name} #{user.surname}" />
                    </li>    
                    </ui:repeat>
                </ul>
                <p:watermark for="keyword" value="Search..." id="watermark" />
            </h:form>
            <ul id="landmarks">
                <li><p:link outcome="home" value="#{userBean.name}'s Calendar"/></li>
                <li><p:link outcome="notifications" value="Notifications (#{userBean.getNumberOfNotifies()})"/></li>
                <li><p:link outcome="addressbook" value="Addressbook"/></li>
                <li><p:link outcome="settings" value="Settings"/></li>
                <li><h:form><p:commandLink action="#{loginBean.logout()}" value="Logout"/></h:form></li>
            </ul>
        </header>
        <section>
        </section>
    </h:body>
</html>
