<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Settings Page</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>
        <header>
            <h1 id="title">MeteoCal</h1>
            <h:form id="searchForm" class="float-left">
                <p:inputText value="#{searchBean.searchInput}" id="keyword"/>
                <p:commandButton style="margin-left: 20px;" action="#{searchBean.findUser()}" value="Search"/>
                <p:watermark for="keyword" value="Search..." id="watermark" />
            </h:form>
            <ul id="landmarks">
                <li><p:link outcome="home" value="#{userBean.name}'s Calendar"/></li>
                <li><p:link outcome="notifications" value="Notifications (#{userBean.getNumberOfNotifies()})"/></li>
                <li><p:link outcome="addressbook" value="Addressbook"/></li>
                <li><p:link outcome="settings" value="Settings"/></li>
                <li><h:form><p:commandLink action="#{loginBean.logout()}" value="Logout"/></h:form></li>
            </ul>
        </header>
        <section>
            <h:form class="clear-left" style="padding:20px;">
                <p:commandButton value="Make calendar public"
                                 action="#{userBean.changeCalendarVisibility()}"
                                 icon="ui-icon-check"
                                 disabled="#{userBean.loggedUser.public}"/>
                <p:commandButton value="Make calendar private"
                                 action="#{userBean.changeCalendarVisibility()}"
                                 icon="ui-icon-check"
                                 disabled="#{!userBean.loggedUser.public}"/>
            </h:form>
            <h:form id="passform" style="padding:20px;">
                <h3 style="margin-top:0">Change password</h3>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="oldpsw" value="Confirm old Password"/>
                    <p:password id="oldpsw" value="#{userBean.password}" 
                                 required="true" />
                    <p:outputLabel for="newpsw" value="Insert new Password"/>
                    <p:password id="newpsw" value="#{userBean.newPassword}" 
                                required="true" />
                    <p:commandButton id="submit"
                                     action="#{userBean.changePassword()}"
                                     value="Change"
                                     ajax="true"
                                     update="@all"
                                     icon="ui-icon-wrench"/>
                </h:panelGrid>
                <p:messages style="width:800px;" showDetail="true"  autoUpdate="true" closable="true"/>
            </h:form>
            <h:form style="padding:20px;">
                <p:dataTable id="evntable" var="event" value="#{userBean.getUserEvent()}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}" 
                             paginator="true" rows="10" style="display: none;">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{event.eventId}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{event.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description" />
                        </f:facet>
                        <h:outputText value="#{event.description}" />
                    </p:column>
                    
                    <!-- DA AGGIUNGERE ALTRE INFO -->
                </p:dataTable>
                

                <h3 style="margin-top:0">Export Calendar:</h3>
                <h:commandLink>
                    <h:graphicImage library="images" name="xls.png" width="50px" height="50px" />
                    <p:dataExporter type="xls" target="evntable" fileName="MeteoCalEvents" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage library="images" name="pdf.png" width="50px" height="50px" />
                    <p:dataExporter type="pdf" target="evntable" fileName="MeteoCalEvents" pageOnly="false" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage library="images" name="csv.png" width="50px" height="50px" />
                    <p:dataExporter type="csv" target="evntable" fileName="MeteoCalEvents" pageOnly="false" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage library="images" name="xml.png" width="50px" height="50px" />
                    <p:dataExporter type="xml" target="evntable" fileName="MeteoCalEvents" pageOnly="false" />
                </h:commandLink>

                
            </h:form>
            <h:form id="uploadform" enctype="multipart/form-data" style="padding:20px;">
                <h3 style="margin-top:0">Import Calendar:</h3>
                <p:fileUpload value="#{userBean.file}" mode="simple" allowTypes="/(\.|\/)(xml|csv|xls)$/"/>

                <p:commandButton value="Submit" ajax="false" actionListener="#{userBean.upload}" update="uploadmsg"/>
                <p:messages style="color: red;"/>
            </h:form>
            <h:form style="padding:20px;">
                <h3 style="margin-top:0">Unregister Your Account</h3>
                <p:commandButton value="Unregister" action="#{registrationBean.unregister()}"/>
            </h:form>
        </section>
    </h:body>
</html>
