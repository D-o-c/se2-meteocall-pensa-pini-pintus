<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Settings Page</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>
        <h1>MeteoCal</h1>
        <h:form id="searchForm" class="float-left">
            <p:inputText value="#{searchBean.searchInput}"/>
            <p:commandButton action="#{searchBean.findUser()}" value="Search"/>
        </h:form>
        <ul id="landmarks">
            <li><p:link outcome="home" value="#{userBean.name}'s Calendar"/></li>
            <li><p:link outcome="addressbook" value="Notifications"/></li>
            <li><p:link outcome="addressbook" value="Addressbook"/></li>
            <li>Settings</li>
            <li><h:form><p:commandLink action="#{loginBean.logout()}" value="Logout"/></h:form></li>
        </ul>
        <h:form class="clear-left">
            <p:outputLabel value="Unregister Your Account"/>
            <p:commandButton action="#{registrationBean.unregister()}" value="Unregister"/>
        </h:form>
        <h:form>
            <p:outputLabel value="Calendar Visibility :"/>
        </h:form>
    </h:body>
</html>
