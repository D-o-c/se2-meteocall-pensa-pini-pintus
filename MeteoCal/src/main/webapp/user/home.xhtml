<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calendar Page</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>
        <header>
            <h1 id="title">MeteoCal</h1>
            <h:form id="searchForm" class="float-left">
                <p:inputText value="#{searchBean.searchInput}"/>
                <p:commandButton style="margin-left: 20px;" action="#{searchBean.findUser()}" value="Search"/>
            </h:form>
            <ul id="landmarks">
                <li>#{userBean.name}'s Calendar</li>
                <li><p:link outcome="notifications" value="Notifications"/></li>
                <li><p:link outcome="addressbook" value="Addressbook"/></li>
                <li><p:link outcome="settings" value="Settings"/></li>
                <li><h:form><p:commandLink action="#{loginBean.logout()}" value="Logout"/></h:form></li>
            </ul>
        </header>
        <section>
            <h:outputText rendered="#{param['eventcreated']}" style="color: red"
                          value="Event Created!"/><br/>
            <h:outputText rendered="#{param['eventcreatedwitherror']}" style="color: red"
                          value="Event Created but some users don't exist!"/><br/>
            <h:outputText rendered="#{param['passwordchanged']}" style="color: red"
                          value="Password has been changed!"/><br/>
            <h:outputText rendered="#{param['visibilitychanged']}" style="color: red"
                          value="Calendar visibility has been changed!"/><br/>

            <p:commandButton style="margin-left: 20px"
                             action="createevent?faces-redirect=true"
                             value="Create New Event"/>
        </section>
    </h:body>
</html>
