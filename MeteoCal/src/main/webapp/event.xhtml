<?xml version="1.0" encoding="windows-1252"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{scheduleBean.currentEvent.name}</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
        <script>
            function wellFormatString(str) {
                var array = str.split(",");
                var address = array[0].split(" ").join("+");
                var city = array[1].split(" ").join("");
                var state = array[2].split(" ").join("");
                var cs = city+"+"+state;
                return (address+","+cs);
            }
            window.onload = function getLocation() {
                var location = wellFormatString(${scheduleBean.currentEvent.location});
                var s = "https://www.google.com/maps/embed/v1/place?key=AIzaSyDDm0i7Jy_achXhFjVg8LcT1kbmi8wmdV4&amp;q="+location;
                document.getElementById("gmap").src = s;
            };
        </script>
    </h:head>
    <h:body>
        <header>
            <h1 id="title">MeteoCal</h1>
            <h:form id="searchForm" class="float-left">
                <p:inputText value="#{searchBean.searchInput}" id="keyword"/>
                <p:commandButton style="margin-left: 20px;" action="#{searchBean.findUser2()}" value="Search"/>
                <p:watermark for="keyword" value="Search..." id="watermark" />
            </h:form>
            <ul id="landmarks">
                <li><p:link outcome="user/home" value="#{userBean.name}'s Calendar"/></li>
                <li><p:link outcome="user/notifications" value="Notifications (#{userBean.getNumberOfNotifies()})"/></li>
                <li><p:link outcome="user/addressbook" value="Addressbook"/></li>
                <li><p:link outcome="user/settings" value="Settings"/></li>
                <li><h:form><p:commandLink action="#{loginBean.logout()}" value="Logout"/></h:form></li>
            </ul>
        </header>
        <section>
            <p:fieldset legend="#{scheduleBean.currentEvent.name}" style="position:relative;top:20px;">
                <h:panelGrid columns="1">
                    <h:outputText value="Name: #{scheduleBean.currentEvent.name}" />
                    <h:outputText value="Description: #{scheduleBean.currentEvent.description}" />
                    <h:outputText value="Outdoor: #{scheduleBean.getEventOutdoorStatus()}" />
                    <h:outputText value="Begin Time: #{scheduleBean.currentEvent.beginTime}" />
                    <h:outputText value="End Time: #{scheduleBean.currentEvent.endTime}" />
                    <h:outputText value="Location: #{scheduleBean.currentEvent.location}" />
                </h:panelGrid>
            </p:fieldset>
            <iframe
                id="gmap"
                width="600"
                height="450"
                frameborder="0"
                style="margin:50px;"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDDm0i7Jy_achXhFjVg8LcT1kbmi8wmdV4&amp;q=Via+Parri,Rho+italia"
            >
            </iframe>
            <p:dataList value="#{scheduleBean.getPartecipants()}" var="user">
                <f:facet name="header">
                    List of partecipants:
                </f:facet>
                #{user.name} #{user.surname}
            </p:dataList>
            <p><p:commandButton action="#{eventBean.goToChangeEventInfo()}" value="Change event info" disabled="#{!eventBean.isCreator()}" /></p>
            <p><p:commandButton action="#{eventBean.removePartecipation()}" value="Delete partecipation" disabled="#{eventBean.isCreator()}" /></p>
        </section>
    </h:body>
</html>
