<?xml version="1.0" encoding="windows-1252"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{scheduleBean.currentEvent.name}</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>
        <header>
            <h1 id="title">MeteoCal</h1>
            <h:form id="searchForm" class="float-left">
                <p:inputText value="#{searchBean.searchInput}" id="keyword"/>
                <p:commandButton class="searchUsersButton" action="#{searchBean.findUser2()}" icon="ui-icon-search"/>
                <p:watermark for="keyword" value="Search..." id="watermark" />
            </h:form>
            <ul id="landmarks">
                <li><p:link outcome="user/home" value="#{homeBean.name}'s Calendar"/></li>
                <li><p:link outcome="user/notifications" value="Notifications (#{notificationBean.getNumberOfNotifies()})"/></li>
                <li><p:link outcome="user/addressbook" value="Addressbook"/></li>
                <li><p:link outcome="user/settings" value="Settings"/></li>
                <li><h:form><p:commandLink action="#{indexBean.logout()}" value="Logout"/></h:form></li>
            </ul>
        </header>
        <section style="padding-top: 60px">
            
            <h:form>
                <p:growl id="growl" showDetail="true" life="3000"/>
            </h:form>
            
            <p:fieldset legend="#{eventBean.currentEvent.name}" style="position:relative;top:20px;">
                <h:panelGrid columns="1">
                    <h:outputText value="Name: #{eventBean.eventName}" />
                    <h:outputText value="Description: #{eventBean.eventDescription}" />
                    <h:outputText value="Outdoor: #{eventBean.eventOutdoorStatus}" />
                    <h:outputText value="Begin Time: #{eventBean.eventBeginTime}" />
                    <h:outputText value="End Time: #{eventBean.eventEndTime}" />
                    <h:outputText value="Location: #{eventBean.eventLocation}" />
                </h:panelGrid>
                <p:dataTable var="wc" value="#{eventBean.getWeather()}" emptyMessage="No weather found"
                             sortBy="#{wc.time}" style="display: #{eventBean.isWeatherVisible()}">
                    <p:column headerText="Date:">
                        <h:outputText value="#{wc.time}" />
                    </p:column>

                    <p:column headerText="Weather:">
                        <h:outputText value="#{wc.type}" />
                    </p:column>
                    
                    <p:column headerText="Temperature:">
                        <h:outputText value="#{wc.temp}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <h:form>
                <iframe
                    id="gmap"
                    width="600"
                    height="450"
                    frameborder="0"
                    style="margin:50px;"
                    src="#{eventBean.googleMap}">
                </iframe>
            </h:form>
            <h:form>
                <p:dataList value="#{eventBean.getPartecipants()}" var="user">
                    <f:facet name="header">
                        List of partecipants:
                    </f:facet>
                    #{user.name} #{user.surname}
                </p:dataList>
                <p><p:commandButton action="/user/changeeventinfo?faces-redirect=true" value="Change event info" disabled="#{!eventBean.isCreator()}" /></p>
                <p><p:commandButton action="#{eventBean.removePartecipation()}" value="Delete partecipation" disabled="#{eventBean.isPartecipants()}" /></p>
            </h:form>
        </section>
    </h:body>
</html>
