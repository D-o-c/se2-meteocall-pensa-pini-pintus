<?xml version="1.0" encoding="windows-1252"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{scheduleBean.currentEvent.name}</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>
        <header>
            <h1 id="title">MeteoCal</h1>
            <h:form id="searchForm" class="float-left">
                <p:inputText value="#{searchBean.searchInput}"/>
                <p:commandButton style="margin-left: 20px;" action="#{searchBean.findUser()}" value="Search"/>
            </h:form>
            <ul id="landmarks">
                <li><p:link outcome="user/home" value="#{userBean.name}'s Calendar"/></li>
                <li><p:link outcome="user/notifications" value="Notifications"/></li>
                <li><p:link outcome="user/addressbook" value="Addressbook"/></li>
                <li><p:link outcome="user/settings" value="Settings"/></li>
                <li><h:form><p:commandLink action="#{loginBean.logout()}" value="Logout"/></h:form></li>
            </ul>
        </header>
        <p>Event's Name: #{scheduleBean.currentEvent.name}</p>
        <p>#{scheduleBean.currentEvent.description}</p>
        <p>#{scheduleBean.currentEvent.beginTime}</p>
        <p>#{scheduleBean.currentEvent.endTime}</p>
        <p>#{scheduleBean.currentEvent.location}</p>
        <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px" />
        <p><p:commandButton action="#{eventBean.changeEventInfo()}" value="Change event info"/></p>
    </h:body>
</html>
