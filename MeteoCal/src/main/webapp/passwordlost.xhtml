<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:wizard flowListener="#{indexBean.recoveryPasswordProcess}" >
                <p:tab id="email" title="Email">
                    <p:panel header="User Email">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Email: " />
                            <p:inputText value="#{indexBean.username}" required="true" label="Email"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="token" title="Token">
                    <p:panel header="Token Info">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Token: " />
                            <p:inputText value="#{indexBean.token}" required="true"/>

                            <h:outputText value="New Password: " />
                            <p:inputText value="#{indexBean.newPassword}" required="true"/>
                        </h:panelGrid>
                        <p:commandButton value="Submit" action="#{indexBean.changeLostPassword}" update="@all" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </h:body>
</html>
