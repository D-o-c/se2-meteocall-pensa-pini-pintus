<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Page</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>
        <h1>MeteoCal</h1>
        <h:form id="searchForm" class="float-left">
            <p:inputText value="#{searchBean.searchInput}"/>
            <p:commandButton action="#{searchBean.findUser2()}" value="Search"/>
        </h:form>
        <ul id="landmarks">
            <li><p:link outcome="user/home" value="#{userBean.name}'s Calendar"/></li>
            <li><p:link outcome="user/notifications" value="Notifications"/></li>
            <li><p:link outcome="user/addressbook" value="Addressbook"/></li>
            <li><p:link outcome="user/settings" value="Settings"/></li>
            <li><h:form><p:commandLink action="#{loginBean.logout()}" value="Logout"/></h:form></li>
        </ul>
        <p class="clear-left">#{searchBean.selectedUser.name} #{searchBean.selectedUser.surname}</p>
        <h:form>
            <p:commandButton 
                action="#{searchBean.addContact()}"
                value="Add To Contacts" disabled="#{searchBean.exist()}"/>
        </h:form>
    </h:body>
</html>
