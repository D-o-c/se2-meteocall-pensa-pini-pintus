<?xml version="1.0" encoding="windows-1252"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{searchBean.selectedUser.name} #{searchBean.selectedUser.surname} Calendar</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>
        <header>
            <h1 id="title">MeteoCal</h1>
            <h:form id="searchForm" class="float-left">
                <p:inputText value="#{searchBean.searchInput}" id="keyword"/>
                <p:commandButton class="searchUsersButton" action="#{searchBean.findUser2()}" icon="ui-icon-search"/>
                <p:watermark for="keyword" value="Search..." id="watermark" />
            </h:form>
            <ul id="landmarks">
                <li><p:link outcome="user/home" value="#{userBean.name}'s Calendar"/></li>
                <li><p:link outcome="user/notifications" value="Notifications (#{userBean.getNumberOfNotifies()})"/></li>
                <li><p:link outcome="user/addressbook" value="Addressbook"/></li>
                <li><p:link outcome="user/settings" value="Settings"/></li>
                <li><h:form><p:commandLink action="#{loginBean.logout()}" value="Logout"/></h:form></li>
            </ul>
        </header>
        <section>
            <h3 style="margin:0px;padding:20px;">#{searchBean.selectedUser.name} #{searchBean.selectedUser.surname} (#{searchBean.selectedUser.email})</h3>
            <h:form style="margin:0;padding:20px;">
                <p:commandButton 
                    action="#{searchBean.addContact()}"
                    value="Add To Contacts" disabled="#{searchBean.exist()}"/>
            </h:form>


            <h:form id="scheduleform">
                <p:schedule id="schedule" value="#{searchBean.eventModel}" widgetVar="myschedule"
                            draggable="false" resizable="false" axisFormat="H(:mm)" timeFormat="H(:mm)"
                            firstHour="0" showWeekends="true" locale="#{userBean.getLocaleDefault()}">


                    <p:ajax event="eventSelect" listener="#{searchBean.onEventSelect}"
                            update="eventDetails" oncomplete="PF('eventDialog').show();" />

                </p:schedule>

                <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                    <h:panelGrid id="eventDetails" columns="2">

                        <p:outputLabel value="Name:"/>
                        <p:outputLabel value="#{scheduleBean.currentEvent.name}"/>

                        <p:outputLabel value="Description"/>
                        <p:outputLabel value="#{scheduleBean.currentEvent.description}"/>

                        <p:outputLabel value="Begin Time:"/>
                        <p:outputLabel value="#{scheduleBean.currentEvent.beginTime}"/>

                        <p:outputLabel value="End Time:"/>
                        <p:outputLabel value="#{scheduleBean.currentEvent.endTime}"/>

                        <p:outputLabel value="Location:"/>
                        <p:outputLabel value="#{scheduleBean.currentEvent.location}"/>

                        <p:commandButton id="goButton" value="Go in Event Page"
                                         action="#{scheduleBean.goInEventPage()}"
                                         disabled="#{searchBean.privateEvent}"/>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </section>
    </h:body>
</html>
