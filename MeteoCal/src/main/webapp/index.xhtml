<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome Page</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>
        <header>
           <h1 id="mainTitle">Welcome To MeteoCal</h1> 
        </header>
        <section style="height:540px;">
            <h:form id="loginform" style="width:40%;padding-top:110px;" class="float-left">
                <p:panel header="Login Form" style="height: 273px;">
                    <h:panelGrid columns="2" id="logGrid">
                        <p:outputLabel for="username" value="Email"/>
                        <p:inputText id="username" value="#{loginBean.username}" 
                                     required="true" />
                        <p:outputLabel for="pass" value="Password"/>
                        <p:password id="pass" value="#{loginBean.password}" 
                                    required="true" />
                        <p:commandButton id="submit" value="Login" ajax="true" update="logGrid"
                                         action="#{loginBean.login()}"/>
                        <h:messages style="color: red"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <h:form id="registrationform" style="width:60%;padding-top:110px;" class="float-left">
                <p:panel header="Registration Form">
                    <h:panelGrid columns="3" id="regGrid">
                        <h:outputLabel for="name">Name:</h:outputLabel>
                        <p:inputText id="name" value="#{registrationBean.user.name}">
                            <p:ajax update="namemsg"/>
                        </p:inputText>
                        <p:message id="namemsg" for="name" />

                        <h:outputLabel for="surname">Surname:</h:outputLabel>
                        <p:inputText id="surname" value="#{registrationBean.user.surname}">
                            <p:ajax update="surnamemsg"/>
                        </p:inputText>
                        <p:message id="surnamemsg" for="surname" />

                        <h:outputLabel for="email">Email:</h:outputLabel>
                        <p:inputText id="email" value="#{registrationBean.user.email}" >
                            <p:ajax update="emailmsg"/>
                        </p:inputText>
                        <p:message id="emailmsg" for="email" />

                        <h:outputLabel for="password">Password:</h:outputLabel>
                        <p:password id="password" value="#{registrationBean.user.password}"
                                    feedback="true" match="pwd2" label="Password"/>
                        <p:message for="password" />

                        <h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
                        <p:password id="pwd2" label="Confirm Password"/>
                        
                        <h:outputLabel/>
                        <p:commandButton id="submit" value="Register" ajax="true" update="regGrid"
                                     action="#{registrationBean.register()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </section>
        <footer class="clear-left">
        </footer>
    </h:body>
</html>
